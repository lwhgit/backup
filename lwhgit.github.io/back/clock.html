<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>Untitled</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/clock.css" type="text/css" rel="stylesheet"/>
	</head>
	
	<body style="background-color: #000;">
	
		<div style="width: 400px; height: 200px; position: absolute; top: calc(50% - 100px); left: calc(50% - 200px);">
			
			<div id="date_view" style="width: 400px; padding-left: 60px; color: #FFF; font-size: 20px; text-align: left; position: absolute; top: 10px;">2000-01-01</div>
			<div id="day_view" style="width: 400px; padding-right: 85px; color: #FFF; font-size: 20px; text-align: right; position: absolute; top: 10px;">Sun</div>
			<div id="time_view" style="width: 400px; color: #FFF; font-size: 120px; text-align: center; position: absolute;">00:00</div>
			<div id="sec_view" style="width: 400px; padding-right: 60px; color: #FFF; font-size: 20px; text-align: right; position: absolute; top: 135px;">00 sec</div>
			
		</div>
		
	</body>


	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/jquery.particleground.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/clock.js"></script>
